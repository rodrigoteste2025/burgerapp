<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Status do pedido</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabaseClient.js"></script>
  <link rel="stylesheet" href="./styles.css" />

  <style>
    /* Extra (fica mais bonito sem depender do styles.css) */
    .row { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #2a2a2a;
      background: rgba(255,255,255,.04);
      opacity: .9;
    }
    .muted { opacity:.8; }
    .divider { border-top:1px solid #232323; margin: 12px 0; }

    .stepperWrap{
      margin-top: 10px;
      border: 1px solid #232323;
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,.02);
      overflow:auto;
    }
    .stepper{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 640px;
    }
    .step{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      min-width: 140px;
      text-align:center;
    }
    .dot{
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
      background: transparent;
    }
    .label{
      font-size: 13px;
      opacity: .85;
      font-weight: 650;
    }
    .line{
      height: 2px;
      width: 52px;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
    }
    .step.done .dot{
      background: rgba(80,200,120,1);
      border-color: rgba(80,200,120,1);
    }
    .step.active .dot{
      background: rgba(120,180,255,1);
      border-color: rgba(120,180,255,1);
      box-shadow: 0 0 0 7px rgba(120,180,255,.14);
    }
    .step.done .label,
    .step.active .label{
      opacity: 1;
      font-weight: 800;
    }

    .statusNote{
      margin-top: 10px;
      font-size: 13px;
      opacity: .85;
    }

    .itemRow{
      padding: 8px 0;
      border-bottom: 1px solid #232323;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
    }
    .itemRow b{ display:block; }
    .itemRow .meta{ opacity:.8; font-size: 13px; margin-top: 2px; }
  </style>
</head>

<body>
  <div class="container">
    <header style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
      <h1 style="margin:0">Status do pedido</h1>
      <a id="btnBackStore" class="btn2" href="./loja.html" style="text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block">
        Voltar para loja
      </a>
    </header>

    <div class="card" style="margin-top:12px">
      <div class="row">
        <div class="small muted" id="hint"></div>
        <div id="lastUpdate" class="pill">Atualizandoâ€¦</div>
      </div>

      <div style="margin-top:10px">
        <div class="small">Pedido:</div>
        <div style="font-size:18px"><b id="orderIdTxt">â€”</b></div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div>
          <div class="small">Pagamento:</div>
          <div style="font-size:18px"><b id="payStatusTxt">â€”</b></div>
        </div>
        <div>
          <div class="small">Status do pedido:</div>
          <div style="font-size:18px"><b id="orderStatusTxt">â€”</b></div>
        </div>
      </div>

      <!-- Etapas bonitas -->
      <div class="stepperWrap">
        <div class="small muted">Etapas do pedido</div>
        <div class="stepper" id="stepper" style="margin-top:10px">
          <div class="step" data-step="novo">
            <div class="dot"></div>
            <div class="label">Recebido</div>
          </div>
          <div class="line"></div>
          <div class="step" data-step="preparando">
            <div class="dot"></div>
            <div class="label">Preparando</div>
          </div>
          <div class="line"></div>
          <div class="step" data-step="saiu_para_entrega">
            <div class="dot"></div>
            <div class="label">Saiu para entrega</div>
          </div>
          <div class="line"></div>
          <div class="step" data-step="entregue">
            <div class="dot"></div>
            <div class="label">Entregue</div>
          </div>
        </div>

        <div id="statusNote" class="statusNote"></div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px">
        <button class="btn2" id="btnRefresh">Atualizar agora</button>
        <button class="btn2" id="btnCopy">Copiar nÃºmero do pedido</button>
      </div>

      <p class="small" id="msg" style="margin-top:10px"></p>
    </div>

    <div class="card" style="margin-top:12px">
      <h2 style="font-size:18px;margin:0 0 10px 0">Itens</h2>
      <div id="items" class="small">â€”</div>

      <div style="margin-top:10px;border-top:1px solid #232323;padding-top:10px">
        <div class="small">Subtotal: <b id="sub">R$ 0,00</b></div>
        <div class="small">Entrega: <b id="fee">R$ 0,00</b></div>
        <div class="small" style="margin-top:6px;font-size:16px">Total: <b id="total">R$ 0,00</b></div>
      </div>
    </div>
  </div>

  <script>
    function money(cents){
      const v = (Number(cents || 0) / 100);
      return v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }

    function setMsg(t){ document.querySelector("#msg").textContent = t || ""; }

    function setLastUpdate(){
      const now = new Date();
      document.querySelector("#lastUpdate").textContent = `Atualizado: ${now.toLocaleTimeString()}`;
    }

    function getBaseUrl() {
      const u = new URL(window.location.href);
      u.hash = "";
      u.search = "";
      u.pathname = u.pathname.replace(/[^\/]*$/, "");
      return (u.origin + u.pathname).replace(/\/$/, "");
    }
    const BASE_URL = getBaseUrl();

    const qs = new URLSearchParams(location.search);
    let orderId = qs.get("order_id") || localStorage.getItem("last_order_id") || "";
    let slug = qs.get("slug") || localStorage.getItem("last_store_slug") || "";
    const hintedStatus = qs.get("status") || "";

    // BotÃ£o voltar loja
    const btnBackStore = document.querySelector("#btnBackStore");
    btnBackStore.href = `${BASE_URL}/loja.html?slug=${encodeURIComponent(slug)}`;

    // Mostra hint
    const hint = document.querySelector("#hint");
    if (hintedStatus) {
      hint.textContent = `Pagamento iniciado (${hintedStatus}). O status vai atualizar automaticamente.`;
    } else {
      hint.textContent = `Acompanhe aqui o status do seu pedido. Atualiza automaticamente.`;
    }

    document.querySelector("#orderIdTxt").textContent = orderId || "NÃ£o informado";

    document.querySelector("#btnCopy").addEventListener("click", async () => {
      try {
        if (!orderId) return alert("Sem nÃºmero do pedido.");
        await navigator.clipboard.writeText(orderId);
        alert("NÃºmero do pedido copiado!");
      } catch (e) {
        alert("NÃ£o foi possÃ­vel copiar automaticamente. Copie manualmente: " + orderId);
      }
    });

    document.querySelector("#btnRefresh").addEventListener("click", () => {
      load();
    });

    function humanPayStatus(s){
      const v = String(s || "").toLowerCase().trim();
      if (v === "approved") return "âœ… Aprovado";
      if (v === "pending") return "â³ Pendente";
      if (v === "rejected") return "âŒ Recusado";
      if (v === "cancelled" || v === "canceled") return "âŒ Cancelado";
      if (v === "in_process") return "â³ Em anÃ¡lise";
      if (v === "cash") return "ðŸ’µ Pagamento na entrega";
      if (!v) return "â€”";
      return v;
    }

    // Normaliza status do pedido (aceita variaÃ§Ãµes)
    function normalizeOrderStatus(s){
      const v = String(s || "").toLowerCase().trim();

      // recebidos
      if (["novo", "new", "created", "recebido"].includes(v)) return "novo";

      // preparando
      if (["preparando", "preparo", "fazendo", "em preparo", "preparing"].includes(v)) return "preparando";

      // saiu para entrega (aceita vÃ¡rias formas)
      if ([
        "saiu_para_entrega",
        "saiu para entrega",
        "saiu-para-entrega",
        "saiu",
        "em rota",
        "a caminho",
        "out_for_delivery",
        "out-for-delivery"
      ].includes(v)) return "saiu_para_entrega";

      // entregue
      if (["entregue", "delivered", "finalizado", "concluido", "concluÃ­do"].includes(v)) return "entregue";

      // cancelado
      if (["cancelado", "cancelled", "canceled"].includes(v)) return "cancelado";

      return v || "";
    }

    function humanOrderStatus(s){
      const v = normalizeOrderStatus(s);
      if (v === "novo") return "ðŸ†• Recebido";
      if (v === "preparando") return "ðŸ³ Preparando";
      if (v === "saiu_para_entrega") return "ðŸ›µ Saiu para entrega";
      if (v === "entregue") return "âœ… Entregue";
      if (v === "cancelado") return "âŒ Cancelado";
      if (!v) return "â€”";
      return v;
    }

    // Stepper (etapas)
    const stepOrder = ["novo", "preparando", "saiu_para_entrega", "entregue"];

    function renderStepper(currentStatus){
      const norm = normalizeOrderStatus(currentStatus);

      // Se cancelado, nÃ£o marca etapas (e mostra mensagem)
      if (norm === "cancelado") {
        document.querySelectorAll(".step").forEach(s => s.classList.remove("done", "active"));
        document.querySelector("#statusNote").textContent = "Pedido cancelado.";
        return;
      }

      const idx = stepOrder.indexOf(norm);
      const safeIdx = idx >= 0 ? idx : 0;

      document.querySelectorAll(".step").forEach(step => {
        const key = step.getAttribute("data-step");
        const i = stepOrder.indexOf(key);

        step.classList.remove("done", "active");
        if (i < safeIdx) step.classList.add("done");
        if (i === safeIdx) step.classList.add("active");
      });

      const noteMap = {
        novo: "Pedido recebido pela loja.",
        preparando: "Estamos preparando seu pedido.",
        saiu_para_entrega: "Motoboy saiu para entrega.",
        entregue: "Pedido entregue. Bom apetite! ðŸ”"
      };
      document.querySelector("#statusNote").textContent = noteMap[stepOrder[safeIdx]] || "";
    }

    // Auto-refresh
    const REFRESH_EVERY_MS = 10000;
    let timer = null;

    function shouldKeepRefreshing(order){
      const ps = String(order?.payment_status || "").toLowerCase().trim();
      const st = normalizeOrderStatus(order?.status);

      // Para quando finaliza
      if (st === "entregue" || st === "cancelado") return false;

      // Se quiser, dÃ¡ pra manter sempre atÃ© entregue/cancelado.
      // Mesmo que payment esteja aprovado/cash, ainda pode mudar status do pedido.
      return true;
    }

    function startAuto(){
      if (timer) return;
      timer = setInterval(() => {
        if (document.visibilityState === "visible") load();
      }, REFRESH_EVERY_MS);
    }

    function stopAuto(){
      if (!timer) return;
      clearInterval(timer);
      timer = null;
    }

    async function load(){
      try{
        if (!orderId){
          setMsg("â— Nenhum order_id encontrado. Volte para a loja e finalize um pedido.");
          return;
        }

        setMsg("Carregando pedido...");
        document.querySelector("#payStatusTxt").textContent = "â€¦";
        document.querySelector("#orderStatusTxt").textContent = "â€¦";

        // 1) pedido
        const { data: order, error: e1 } = await sb
          .from("orders")
          .select("*")
          .eq("id", orderId)
          .single();

        if (e1) throw e1;

        // 2) itens
        const { data: items, error: e2 } = await sb
          .from("order_items")
          .select("*")
          .eq("order_id", orderId);

        if (e2) throw e2;

        // render textos
        document.querySelector("#payStatusTxt").textContent = humanPayStatus(order.payment_status);
        document.querySelector("#orderStatusTxt").textContent = humanOrderStatus(order.status);

        // render stepper bonito
        renderStepper(order.status);

        // totais
        const fee = order.delivery_fee_cents || 0;
        const subtotal = (order.items_cents != null)
          ? order.items_cents
          : (Number(order.total_cents || 0) - Number(fee || 0));

        document.querySelector("#sub").textContent = money(subtotal);
        document.querySelector("#fee").textContent = money(fee);
        document.querySelector("#total").textContent = money(order.total_cents);

        // itens melhor formatado
        document.querySelector("#items").innerHTML = (items && items.length)
          ? items.map(i => `
              <div class="itemRow">
                <div>
                  <b>${i.name}</b>
                  <div class="meta">${money(i.price_cents)} x ${i.qty}</div>
                </div>
                <div><b>${money(Number(i.price_cents || 0) * Number(i.qty || 1))}</b></div>
              </div>
            `).join("")
          : "Nenhum item encontrado.";

        setLastUpdate();
        setMsg("Atualizado.");

        // controla auto-refresh
        if (shouldKeepRefreshing(order)) startAuto();
        else stopAuto();

      } catch(err){
        console.error(err);
        setMsg("Erro ao carregar: " + (err?.message || err));
        stopAuto();
      }
    }

    // Atualiza quando volta pra aba
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") load();
    });

    load();
    startAuto(); // comeÃ§a jÃ¡, e a funÃ§Ã£o load decide parar quando finalizar
  </script>
</body>
</html>
