<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Status do pedido</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabaseClient.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <header style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
      <h1 style="margin:0">Status do pedido</h1>
      <a id="btnBackStore" class="btn2" href="./loja.html" style="text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block">
        Voltar para loja
      </a>
    </header>

    <div class="card" style="margin-top:12px">
      <div class="small" id="hint" style="opacity:.85"></div>

      <div style="margin-top:10px">
        <div class="small">Pedido:</div>
        <div style="font-size:18px"><b id="orderIdTxt">â€”</b></div>
      </div>

      <div style="margin-top:12px;border-top:1px solid #232323;padding-top:12px">
        <div class="small">Pagamento:</div>
        <div style="font-size:18px"><b id="payStatusTxt">â€”</b></div>

        <div class="small" style="margin-top:10px">Status do pedido:</div>
        <div style="font-size:18px"><b id="orderStatusTxt">â€”</b></div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px">
        <button class="btn2" id="btnRefresh">Atualizar agora</button>
        <button class="btn2" id="btnCopy">Copiar nÃºmero do pedido</button>
      </div>

      <p class="small" id="msg" style="margin-top:10px"></p>
    </div>

    <div class="card" style="margin-top:12px">
      <h2 style="font-size:18px;margin:0 0 10px 0">Itens</h2>
      <div id="items" class="small">â€”</div>

      <div style="margin-top:10px;border-top:1px solid #232323;padding-top:10px">
        <div class="small">Subtotal: <b id="sub">R$ 0,00</b></div>
        <div class="small">Entrega: <b id="fee">R$ 0,00</b></div>
        <div class="small" style="margin-top:6px;font-size:16px">Total: <b id="total">R$ 0,00</b></div>
      </div>
    </div>
  </div>

  <script>
    function money(cents){
      const v = (Number(cents || 0) / 100);
      return v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }

    function setMsg(t){ document.querySelector("#msg").textContent = t || ""; }

    function getBaseUrl() {
      const u = new URL(window.location.href);
      u.hash = "";
      u.search = "";
      u.pathname = u.pathname.replace(/[^\/]*$/, "");
      return (u.origin + u.pathname).replace(/\/$/, "");
    }
    const BASE_URL = getBaseUrl();

    const qs = new URLSearchParams(location.search);
    let orderId = qs.get("order_id") || localStorage.getItem("last_order_id") || "";
    let slug = qs.get("slug") || localStorage.getItem("last_store_slug") || "";
    const hintedStatus = qs.get("status") || "";

    // BotÃ£o voltar loja
    const btnBackStore = document.querySelector("#btnBackStore");
    btnBackStore.href = `${BASE_URL}/loja.html?slug=${encodeURIComponent(slug)}`;

    // Mostra hint
    const hint = document.querySelector("#hint");
    if (hintedStatus) {
      hint.textContent = `Pagamento iniciado (${hintedStatus}). Atualize para ver quando aprovar.`;
    } else {
      hint.textContent = `Acompanhe aqui o status do seu pedido.`;
    }

    document.querySelector("#orderIdTxt").textContent = orderId || "NÃ£o informado";

    document.querySelector("#btnCopy").addEventListener("click", async () => {
      try {
        if (!orderId) return alert("Sem nÃºmero do pedido.");
        await navigator.clipboard.writeText(orderId);
        alert("NÃºmero do pedido copiado!");
      } catch (e) {
        alert("NÃ£o foi possÃ­vel copiar automaticamente. Copie manualmente: " + orderId);
      }
    });

    document.querySelector("#btnRefresh").addEventListener("click", () => {
      load();
    });

    function humanPayStatus(s){
      const v = String(s || "").toLowerCase();
      if (v === "approved") return "âœ… Aprovado";
      if (v === "pending") return "â³ Pendente";
      if (v === "rejected") return "âŒ Recusado";
      if (v === "cancelled" || v === "canceled") return "âŒ Cancelado";
      if (v === "in_process") return "â³ Em anÃ¡lise";
      if (v === "cash") return "ðŸ’µ Pagamento na entrega";
      if (!v) return "â€”";
      return v;
    }

    function humanOrderStatus(s){
      const v = String(s || "").toLowerCase();
      if (v === "novo") return "ðŸ†• Novo";
      if (v === "preparando") return "ðŸ³ Preparando";
      if (v === "saiu_para_entrega") return "ðŸ›µ Saiu para entrega";
      if (v === "entregue") return "âœ… Entregue";
      if (v === "cancelado" || v === "cancelled") return "âŒ Cancelado";
      if (!v) return "â€”";
      return v;
    }

    let timer = null;

    async function load(){
      try{
        if (!orderId){
          setMsg("â— Nenhum order_id encontrado. Volte para a loja e finalize um pedido.");
          return;
        }

        setMsg("Carregando pedido...");
        document.querySelector("#payStatusTxt").textContent = "â€¦";
        document.querySelector("#orderStatusTxt").textContent = "â€¦";

        // 1) pedido
        const { data: order, error: e1 } = await sb
          .from("orders")
          .select("*")
          .eq("id", orderId)
          .single();

        if (e1) throw e1;

        // 2) itens
        const { data: items, error: e2 } = await sb
          .from("order_items")
          .select("*")
          .eq("order_id", orderId)
          .order("created_at", { ascending: true });

        if (e2) throw e2;

        // render
        document.querySelector("#payStatusTxt").textContent = humanPayStatus(order.payment_status);
        document.querySelector("#orderStatusTxt").textContent = humanOrderStatus(order.status);

        const fee = order.delivery_fee_cents || 0;
        const subtotal = (order.items_cents != null) ? order.items_cents : (Number(order.total_cents || 0) - Number(fee || 0));
        document.querySelector("#sub").textContent = money(subtotal);
        document.querySelector("#fee").textContent = money(fee);
        document.querySelector("#total").textContent = money(order.total_cents);

        document.querySelector("#items").innerHTML = (items && items.length)
          ? items.map(i => `
              <div style="padding:6px 0;border-bottom:1px solid #232323">
                <b>${i.name}</b> â€” ${money(i.price_cents)} x ${i.qty}
              </div>
            `).join("")
          : "Nenhum item encontrado.";

        setMsg("Atualizado.");

        // auto-refresh enquanto pendente
        const ps = String(order.payment_status || "").toLowerCase();
        if (ps === "pending" || ps === "in_process") {
          if (!timer) timer = setInterval(load, 10000);
        } else {
          if (timer) { clearInterval(timer); timer = null; }
        }

      } catch(err){
        console.error(err);
        setMsg("Erro ao carregar: " + (err?.message || err));
        if (timer) { clearInterval(timer); timer = null; }
      }
    }

    load();
  </script>
</body>
</html>
